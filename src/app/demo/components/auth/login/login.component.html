<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
      <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 53px;">
          <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
            <span class="text-600 font-medium">Inicia sesión para continuar</span>
          </div>

          <div>
            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input id="email1" type="email" placeholder="Email" class="w-full md:w-30rem mb-5" [(ngModel)]="email">

            <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
            <input id="password1" type="password" placeholder="Contraseña" class="w-full md:w-30rem mb-5" [(ngModel)]="password">

            <div class="flex align-items-center justify-content-between mb-5 gap-5">
              <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" class="mr-2"></p-checkbox>
                     <label for="rememberme1">Recuérdame</label>
              </div>
              <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Olvidé mi contraseña</a>
            </div>

            <button pButton pRipple label="Iniciar sesión" class="w-full p-3 text-xl" (click)="signIn()"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
